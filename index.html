<dialog id="modal">

    <label>Titre <input id="titre-fiche" type="text" name="nom"></label>

      <option value="endroit">Endroit</option>

      <option value="activite">Activité</option>
    </select>
    <label>Details <input id="detail" type="text" name="detail"></label>
    <label>Durée en heure<input id="duree" type="number" name="duree"></label>

    <button class="bouton-formulaire" type="submit" onclick = newFiche()>Envoyer</button>
    <button class="bouton-formulaire"id="closeModal" >Fermer</button>
  </form>
</dialog>
